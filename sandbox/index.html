<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6e7243d5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Rock Paper Scissor</h2>

    <h3>Player1 choose your weapon:</h3>

    <div id="weapons">
        <div class="rock weapon">
            <i id="rock" class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="paper weapon">
            <i id="paper" class="fa-regular fa-hand"></i>
        </div>
        <div class="scissor weapon">
            <i id="scissors" class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>

    <div>
        <h3 class="vs">vs</h3>
        <h3 class="display">RESULT:</h3>
        <h3 class="score">SCORE:</h3>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
