<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6e7243d5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div id="screen">
    <div class="hp">
        <div class="hp-p1">
            <div id="hp-p1-count">
            </div>
            <div id="nameP1">Slap Monger</div>
        </div>
        <div class="count-down">
            <i class="fa-solid fa-infinity"></i>
        </div>
        <div class="hp-comp">
            <div id="hp-comp-count">
            </div>
            <div id="nameComp">Black Finger</div>
        </div>
    </div>
    <div class="round">
        <h2 id="round">Round 1</h2>
        <h1 id="fight">FIGHT!</h1>
    </div>
    <div id="fighters">
        <div class="player1">
            <div id="p1-weapons" class="weapons">
                <div class="rock weapon">
                    <i id="rock" class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="paper weapon">
                    <i id="paper" class="fa-solid fa-hand"></i>
                </div>
                <div class="scissor weapon">
                    <i id="scissors" class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
        </div>
        <div class="show-weapon-p1 hidden">
        </div>
        <div class="vs"></div>
        <div id = "result"></div>
        <div class="show-weapon-comp hidden">
        </div>
        
        <div class="boss">
            <div id="boss-weapons" class="weapons">
                <div class="rock weapon">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="paper weapon">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="scissor weapon">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="win-lose">
    </div>
</div>
    <script src="script.js"></script>

</body>
</html>
